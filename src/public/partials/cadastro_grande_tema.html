<section class="page-header">
  <h1>Cadastro de Grande Tema</h1>
</section>
<ol class="breadcrumb">
  <li><a href="">Home</a></li>
  <li><a href="/grandes_temas">Grandes Temas</a></li>
  <li class="active">Cadastro de Grande Tema</li>
</ol>
<div class="alert alert-danger error" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span id="error"></span>
</div>
<fieldset>
  <form id="form_grande_tema">
    <input type="hidden" name="id" id="id" />
    <div class="form-group">
      <select class="form-control" name="disciplina" id="disciplina" required="required">
      </select>
    </div>
    <div class="form-group">
      <label for="description">Descrição</label>
      <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição" required="required">
    </div>
    <button type="submit" class="btn btn-success">
    <i class="glyphicon glyphicon-ok"></i> Salvar</button>
  </form>
</fieldset>

<script type="text/javascript" src="../../app/cadastro_grande_tema.js"></script>
